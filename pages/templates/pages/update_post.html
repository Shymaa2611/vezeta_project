{%extends 'base.html'%}
{%block content%}

<div dir="rtl">
    <div class="container">
        <div class="signup">
        <div class="col-md-9" >
            <form method="POST" enctype="multipart/form-data">
                {%csrf_token%}
                <h4 class="auth-header">انشاء مدونه جديده</h4>
    
                    <div class="form-group">
                        {{form.post_name}}
                    </div>
    
                    <div class="form-group" style="margin-right: 0rem;">
                        <p>المحتوى الخاص بالمقالة</p>
                        {{form.post_content}}
                        
                    </div>
    
                    <div class="form-group">
                        {{form.post_time_created}}
                    </div>
    
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            {{form.post_date_created}}
                        </div>
                    </div>
                </div>
    
                <div class="buttons-w"><button type="submit" class="btn btn-success">تعديل</button></div>
                
            </form>
        </div>
        </div>
    </div>
    </div>
{%endblock content%}
